<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Pokémon</title>
    <!-- Inclui o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container principal e card -->
    <div
        class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full flex flex-col items-center space-y-6 transform transition-all hover:scale-105">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Buscador de Pokémon</h1>

        <!-- Campo de busca e botão -->
        <div class="w-full flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
            <input type="text" id="nome-pokemon" placeholder="Digite o nome ou ID..."
                class="w-full md:w-auto flex-1 px-4 py-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-700">
            <button id="btn-pokemon"
                class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Buscar
            </button>
        </div>

        <!-- Área de mensagens de status -->
        <p id="mensagem-status" class="text-center font-medium text-gray-500 h-6"></p>

        <!-- Card de resultados do Pokémon -->
        <div id="resultado"
            class="hidden w-full bg-gray-50 p-6 rounded-xl border-2 border-gray-200 flex flex-col items-center space-y-4">
            <h2 id="nome-resposta" class="text-2xl font-extrabold text-blue-700 capitalize"></h2>
            <img id="img-resposta" src="" alt="Imagem do Pokémon"
                class="w-48 h-48 sm:w-56 sm:h-56 object-contain rounded-full bg-gray-100 p-2 shadow-inner">
            <div class="text-center w-full space-y-2 text-gray-700">
                <p><strong>ID:</strong> <span id="id-resposta" class="font-bold text-blue-500"></span></p>
                <p><strong>Peso:</strong> <span id="peso-resposta" class="font-bold text-blue-500"></span> kg</p>
                <p><strong>Altura:</strong> <span id="altura-resposta" class="font-bold text-blue-500"></span> m</p>
            </div>
        </div>
    </div>

    <script>
        const btnBuscarPokemon = document.querySelector('#btn-pokemon');
        const inputNomePokemon = document.querySelector('#nome-pokemon');
        const idPokemon = document.querySelector('#id-resposta');
        const nomePokemon = document.querySelector('#nome-resposta');
        const pesoPokemon = document.querySelector('#peso-resposta');
        const alturaPokemon = document.querySelector('#altura-resposta');
        const imgPokemon = document.querySelector('#img-resposta');
        const resultadoDiv = document.querySelector('#resultado');
        const mensagemStatus = document.querySelector('#mensagem-status');

        let url_base = 'https://pokeapi.co/api/v2/pokemon/';
        btnBuscarPokemon.addEventListener('click', buscarPokemon);

        function limparUI() {
            resultadoDiv.classList.add('hidden');
            idPokemon.innerText = '';
            nomePokemon.innerText = '';
            pesoPokemon.innerText = '';
            alturaPokemon.innerText = '';
            imgPokemon.src = '';
            mensagemStatus.innerText = '';
        }

        async function buscarPokemon() {
            limparUI();
            let nome = inputNomePokemon.value.trim().toLowerCase();

            if (nome === '') {
                mensagemStatus.innerText = 'Por favor, digite um nome ou ID de Pokémon.';
                return;
            }

            mensagemStatus.innerText = 'Buscando...';

            try {
                let url_completa = url_base + nome;
                const response = await fetch(url_completa);

                if (!response.ok) {
                    throw new Error('Pokémon não encontrado.');
                }

                const data = await response.json();

                mensagemStatus.innerText = '';
                idPokemon.innerText = data.id;
                nomePokemon.innerText = data.name;
                pesoPokemon.innerText = data.weight / 10;
                alturaPokemon.innerText = data.height / 10;

                const imagemUrl = data.sprites.front_default || 'https://via.placeholder.com/150';
                imgPokemon.src = imagemUrl;

                resultadoDiv.classList.remove('hidden');

            } catch (error) {
                console.error('Erro ao buscar pokémon', error);
                mensagemStatus.innerText = error.message;
            }
        }
    </script>
</body>
</html>
