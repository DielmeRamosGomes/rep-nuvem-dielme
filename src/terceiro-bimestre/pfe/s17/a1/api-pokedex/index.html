<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 id="h1-title">Pokédex</h1>
        <form id="form-pokedex">
            <input type="text" name="pokemon" id="nome-pokemon" placeholder="Digite o nome do Pokémon" required>
            <button id="btn-pokemon" type="submit">Buscar Pokémon</button>
        </form>
        <div id="form-resposta">
            <img src="" id="img-resposta" alt="Imagem do Pokémon">
            <p><strong>ID:</strong> <span id="id-resposta"></span></p>
            <p><strong>Nome:</strong> <span id="nome-resposta"></span></p>
            <p><strong>Altura:</strong><span id="altura-resposta"> m</span></p>
            <p><strong>Peso:</strong><span id="peso-resposta"> Kg</span></p>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
