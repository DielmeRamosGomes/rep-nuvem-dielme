<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1-title">Faça o login para liberar recursos</h1>
      <form>
        <div class="input-radio-group">
          <label for="user1">Administrador: </label>
          <input id="user1" type="radio" name="cargo" class="users" />

          <label for="user2">Gerente: </label>
          <input id="user2" type="radio" name="cargo" class="users" />

          <label for="user3">Funcionário: </label>
          <input id="user3" type="radio" name="cargo" class="users" />
        </div>
        <div class="button-group">
          <label for="email">Email: </label>
          <input id="email" type="email" required />
        </div>
        <div class="button-group">
          <label for="password">Password: </label>
          <input id="password" type="password" required />
        </div>
        <button class="button-login" type="submit">login</button>
      </form>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
